<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn {
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl card p-8">
        <h1 class="text-3xl font-bold text-[#005f73] text-center mb-6">Déjanos tu Comentario</h1>
        <p class="text-center text-gray-600 mb-8">Tu opinión es importante para nosotros. Por favor, rellena el formulario.</p>

        <form id="commentForm" class="space-y-6">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#0a9396] focus:border-[#0a9396] sm:text-sm" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#0a9396] focus:border-[#0a9396] sm:text-sm" required>
            </div>
            <div>
                <label for="tema" class="block text-sm font-medium text-gray-700">Tema</label>
                <input type="text" id="tema" name="tema" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#0a9396] focus:border-[#0a9396] sm:text-sm" required>
            </div>
            <div>
                <label for="comentario" class="block text-sm font-medium text-gray-700">Comentario</label>
                <textarea id="comentario" name="comentario" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#0a9396] focus:border-[#0a9396] sm:text-sm" required></textarea>
            </div>

            <div id="messageBox" class="text-center text-sm font-medium p-3 rounded-md hidden"></div>

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#0a9396] hover:bg-[#005f73] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0a9396] btn">
                    Enviar Comentario
                </button>
            </div>
        </form>
    </div>

    <!-- Importa Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, addDoc, collection, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración de Firebase, provista automáticamente por el entorno
        const firebaseConfigFromEnv = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appIdFromEnv = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Añade el projectId a la configuración antes de inicializar la app
        const firebaseConfig = {
            ...firebaseConfigFromEnv,
            projectId: appIdFromEnv
        };

        // Inicializa Firebase
        let app;
        try {
            app = initializeApp(firebaseConfig);
        } catch (e) {
            console.error("Error al inicializar Firebase. Revisa tu configuración.", e);
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = 'Error: No se pudo conectar a la base de datos.';
            messageBox.className = 'text-center text-red-500 bg-red-100 p-3 rounded-md block';
        }
        
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Habilita el registro de Firebase para depuración
        setLogLevel('debug');

        // Autenticación de usuario
        async function authenticateUser() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                return auth.currentUser;
            } catch (error) {
                console.error("Error de autenticación:", error);
                return null;
            }
        }

        document.getElementById('commentForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = 'Enviando tu comentario...';
            messageBox.className = 'text-center text-blue-500 bg-blue-100 p-3 rounded-md block';

            const user = await authenticateUser();
            if (!user) {
                messageBox.textContent = 'Error: No se pudo autenticar. Por favor, inténtalo de nuevo.';
                messageBox.className = 'text-center text-red-500 bg-red-100 p-3 rounded-md block';
                return;
            }

            const formData = new FormData(this);
            const data = {
                persona: formData.get('nombre'),
                email: formData.get('email'),
                tema: formData.get('tema'),
                comentario: formData.get('comentario'),
                timestamp: serverTimestamp() // Usa la marca de tiempo del servidor
            };

            const userId = auth.currentUser?.uid || crypto.randomUUID();

            try {
                // Guarda el comentario en la base de datos de Firestore
                // El path de la colección es privado y se basa en el ID de usuario
                const commentsCollectionRef = collection(db, `artifacts/${appIdFromEnv}/users/${userId}/comments`);
                await addDoc(commentsCollectionRef, data);
                
                messageBox.textContent = '¡Comentario enviado con éxito! Gracias por tu feedback.';
                messageBox.className = 'text-center text-green-500 bg-green-100 p-3 rounded-md block';
                this.reset();
            } catch (error) {
                console.error("Error al enviar el comentario: ", error);
                messageBox.textContent = 'Hubo un error al enviar tu comentario. Por favor, revisa la consola.';
                messageBox.className = 'text-center text-red-500 bg-red-100 p-3 rounded-md block';
            }
        });
    </script>
</body>
</html>
